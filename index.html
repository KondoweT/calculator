<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="icons8-calculator-96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="icons8-calculator-120.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="outline">
        <div class="screen">
            <div class="results">
                <br /><p class="smallFont"></p>
            </div><br/>
            <div class="operations">
                <div class="bigFont"></div>
            </div>
        </div>
        <div class="controls">
            <div class="operators">
                <button class="btn size operate ac" id="clear"><span>AC</span></button>
                <button class="btn size operate" id="%"><span class="kb">%</span></button>
                <button class="btn size operate" id="/"><span>&#247;</span></button>
                <button class="btn size image operate" id="bak"><span><img draggable="false" class="backspace" src="images/backspace.png" alt="del"/></span></button>
            </div>
            <div class="operators">
                <button class="btn size num" id="7"><span>7</span></button>
                <button class="btn size num" id="8"><span>8</span></button>
                <button class="btn size num" id="9"><span>9</span></button>
                <button class="btn size operate" id="*"><span>&times;</span></button>
            </div>
            <div class="operators">
                <button class="btn size num" id="4"><span>4</span></button>
                <button class="btn size num" id="5"><span>5</span></button>
                <button class="btn size num" id="6"><span>6</span></button>
                <button class="btn size operate" id="-"><span>&#8722;</span></button>
            </div>
            <div class="operators">
                <button class="btn size num" id="1"><span>1</span></button>
                <button class="btn size num" id="2"><span>2</span></button>
                <button class="btn size num" id="3"><span>3</span></button>
                <button class="btn size operate" id="+"><span>&#43;</span></button>
            </div>
            <div class="operators">
                <button class="btn size num" id="0"><span>0</span></button>
                <button class="btn size num" id="."><span class="point">.</span></button>
                <button class="btn operate equal" id="="><span>&#x3D;</span></button>
            </div>
        </div>
    </div>
</body>
</html>
