<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="icons8-calculator-96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="icons8-calculator-120.png">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="outline">
        <div class="screen">
            <div class="results"></div>
            <div class="operations"></div>
        </div>
        <div class="controls">
            <div class="operators">
                <div>AC</div>
                <div>()</div>
                <div>%</div>
                <div><span>&#247;</span></div>
            </div>
            <div class="operators">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>&times;</div>
            </div>
            <div class="operators">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>&#8722;</div>
            </div>
            <div class="operators">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>&#43;</div>
            </div>
            <div class="operators">
                <div>0</div>
                <div>.</div>
                <div class="backspace"><img src="images/backspace.png" alt="del"/></div>
                <div>&#x3D;</div>
            </div>
        </div>
    </div>
</body>
</html>
