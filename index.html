<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="icons8-calculator-96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="icons8-calculator-120.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="outline">
        <div class="screen">
            <div class="results">
                <br /><p class="smallFont">5 * 100</p>
            </div><br/>
            <div class="operations">
                <p class="bigFont">5000000000000</p>
            </div>
        </div>
        <div class="controls">
            <div class="operators">
                <button class="btn operate ac"><span>AC</span></button>
                <button class="btn operate"><span class="kb">%</span></button>
                <button class="btn operate"><span>&#247;</span></button>
                <button class="btn image operate"><span><img draggable="false" class="backspace" src="images/backspace.png" alt="del"/></span></button>
            </div>
            <div class="operators">
                <button class="btn"><span>7</span></button>
                <button class="btn"><span>8</span></button>
                <button class="btn"><span>9</span></button>
                <button class="btn operate"><span>&times;</span></button>
            </div>
            <div class="operators">
                <button class="btn"><span>4</span></button>
                <button class="btn"><span>5</span></button>
                <button class="btn"><span>6</span></button>
                <button class="btn operate"><span>&#8722;</span></button>
            </div>
            <div class="operators">
                <button class="btn"><span>1</span></button>
                <button class="btn"><span>2</span></button>
                <button class="btn"><span>3</span></button>
                <button class="btn operate"><span>&#43;</span></button>
            </div>
            <div class="operators">
                <button class="btn"><span>0</span></button>
                <button class="btn"><span class="point">.</span></button>
                <button class="btn operate equal"><span>&#x3D;</span></button>
            </div>
        </div>
    </div>
</body>
</html>
